<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Login | Plant Business</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .login-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 40px;
            border-radius: 20px;
            width: 350px;
            text-align: center;
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
        }
        h2 { color: #fff; margin-bottom: 30px; letter-spacing: 2px; text-transform: uppercase; }
        input {
            width: 100%; padding: 12px; margin-bottom: 20px;
            background: rgba(255,255,255,0.1); border: none; border-radius: 25px;
            color: #fff; outline: none; text-align: center;
        }
        input::placeholder { color: rgba(255,255,255,0.6); }
        button {
            width: 100%; padding: 12px;
            background: linear-gradient(45deg, #00b09b, #96c93d);
            border: none; border-radius: 25px; color: white; font-weight: bold; cursor: pointer;
        }
        button:hover { transform: scale(1.05); }
        .error { color: #ff4b2b; font-size: 0.9rem; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="login-card">
        <h2>Business Login</h2>
        <form id="loginForm">
            <input type="text" id="user" placeholder="Username" required>
            <input type="password" id="pass" placeholder="Password" required>
            <button type="submit">Unlock Dashboard</button>
            <p id="error" class="error"></p>
        </form>
    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('user').value;
            const password = document.getElementById('pass').value;
            const res = await fetch('/api/login', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ username, password })
            });
            const data = await res.json();
            if (data.success) window.location.href = 'index.html';
            else document.getElementById('error').innerText = "‚ùå " + data.message;
        });
    </script>
</body>
</html>
