<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Plant Business</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body { background: #1a1a2e; color: white; display: flex; justify-content: center; align-items: center; height: 100vh; font-family: 'Poppins', sans-serif; margin: 0; }
        .login-box { background: rgba(255,255,255,0.05); padding: 40px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.1); width: 90%; max-width: 350px; text-align: center; }
        input { width: 100%; padding: 12px; margin: 10px 0; background: rgba(0,0,0,0.3); border: 1px solid #444; color: white; border-radius: 8px; }
        button { width: 100%; padding: 12px; background: #00d2ff; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; margin-top: 10px; }
        h2 { color: #00d2ff; margin-bottom: 20px; }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>üå± Business Login</h2>
        <form id="loginForm">
            <input type="text" id="user" placeholder="Username / Mobile" required>
            <input type="password" id="pass" placeholder="Password" required>
            <button type="submit">Login</button>
            <p id="error" style="color: #ff6b6b; margin-top: 10px;"></p>
        </form>
    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('user').value;
            const password = document.getElementById('pass').value;
            const res = await fetch('/api/login', {
                method: 'POST', headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ username, password })
            });
            const data = await res.json();
            if (data.success) window.location.href = 'index.html';
            else document.getElementById('error').innerText = "‚ùå " + data.message;
        });
    </script>
</body>
</html>
